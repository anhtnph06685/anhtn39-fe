
<form [formGroup]="productForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{title}}</h1>
    <!-- <div mat-dialog-content> -->
      <div class="form-group row" style="width: 80%;margin-left: 20%;">
        <label for="" class="col-sm-3 col-form-label">ID</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="id" disabled>
        </div>
    </div>
        <div class="form-group row" style="width: 80%;margin-left: 20%;">
              <label for="" class="col-sm-3 col-form-label">Tên sản phẩm</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="name">
              </div>
        </div>
        <div class="form-group row" style="width: 80%;margin-left: 20%;">
          <label for="" class="col-sm-3 col-form-label">Mã sản phẩm</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="code">
          </div>
      </div>
      <div class="form-group row" style="width: 80%;margin-left: 20%;">
        <label for="" class="col-sm-3 col-form-label">Số lượng</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="quantity">
        </div>
      </div>
      <div class="form-group row" style="width: 80%;margin-left: 20%;">
        <label for="" class="col-sm-3 col-form-label">Giá sản phẩm</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName ="price">
        </div>
      </div>
      <div class="form-group row" style="width: 80%;margin-left: 20%;">
        <label for="" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9 d-flex justify-content-center">
          
          <div mat-dialog-actions>
            <button class="btn btn-success" style="margin-right: 20px;">OK</button>
            <button mat-button mat-dialog-close class="btn btn-danger">CANCEL</button>
          </div>
        </div>
      </div>
    <!-- </div> -->
    </form>
